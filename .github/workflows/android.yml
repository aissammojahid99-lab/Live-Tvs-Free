name: Android CI â€” Build Signed APK

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Prepare signing (use secrets if provided, else generate keystore)
        shell: bash
        run: |
          set -e
          mkdir -p $GITHUB_WORKSPACE/ci_sign
          if [[ -n "${{ secrets.KEYSTORE_BASE64 }}" && -n "${{ secrets.KEYSTORE_PASSWORD }}" && -n "${{ secrets.KEY_ALIAS }}" && -n "${{ secrets.KEY_PASSWORD }}" ]]; then
            echo "Using provided keystore from secrets."
            echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > $GITHUB_WORKSPACE/ci_sign/release.jks
            echo "keystorePath=$GITHUB_WORKSPACE/ci_sign/release.jks" >> gradle.properties
            echo "keystorePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> gradle.properties
            echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> gradle.properties
            echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> gradle.properties
          else
            echo "No secrets found; generating a new keystore."
            keytool -genkeypair -v -keystore $GITHUB_WORKSPACE/ci_sign/release.jks -alias release -keyalg RSA -keysize 2048 -validity 36500 -storepass android -keypass android -dname "CN=LiveTV,O=User,C=BE"
            echo "keystorePath=$GITHUB_WORKSPACE/ci_sign/release.jks" >> gradle.properties
            echo "keystorePassword=android" >> gradle.properties
            echo "keyAlias=release" >> gradle.properties
            echo "keyPassword=android" >> gradle.properties
          fi
          echo "Gradle properties configured."

      - name: Make Gradle wrapper executable (if present)
        run: chmod +x ./gradlew || true

      - name: Build release APK
        run: ./gradlew assembleRelease --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: app/build/outputs/apk/release/app-release.apk

      - name: Upload generated keystore (if created in this run)
        if: ${{ !secrets.KEYSTORE_BASE64 }}
        uses: actions/upload-artifact@v4
        with:
          name: generated-release-keystore.jks
          path: ci_sign/release.jks
